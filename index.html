<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c3a2196db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Quiz Whizz</title>
</head>

<body>
    <!-- Background Image -->
    <div class="background">
        <!-- Central white box -->
        <div class="home-box">
            <!-- Nav bar -->
            <div class="nav">
                <!-- Home icon -->
                <a href="index.html" class="house"><i class="fa-solid fa-house-chimney footer-social"></i></a>
                <!-- "Quiz Whizz" Logo-->
                <a href="index.html" id="logo">
                    <h1 class="nav-text">Quiz Whizz</h1>
                </a>
                <!-- Link for Rules Modal -->
                <div id="rules-link" class="games-links">
                    <p>Rules</p>
                </div>
            </div>
            <p class="home-text">Test your film knowledge with our 10, 25 and 50 question quizzes!</p>
            <div id="button-div">
                <!-- Play button -->
                <a href="setup.html" class="play buttons-wrapper home-wrapper">
                    <div class="button-text opacity">
                        <p>Play</p>
                    </div>
                </a>
                <!-- Rules button -->
                <a href="rules.html" class="rules buttons-wrapper home-wrapper">
                    <div class="button-text opacity">
                        <p>Rules</p>
                    </div>
                </a>
            </div>
            <ul id="footer-ul">
                <li id="social-f" class="footer-social"><a href="https://www.facebook.com/" target="_blank"><i
                            class="fa-brands fa-facebook-f"></i></a></li>
                <li id="social-i" class="footer-social"><a href="https://www.instagram.com/" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a></li>
                <li id="social-y" class="footer-social"><a href="https://www.youtube.com/" target="_blank"><i
                            class="fa-brands fa-youtube"></i></a></li>
                <li id="social-x" class="footer-social"><a href="https://twitter.com/" target="_blank"><i
                            class="fa-brands fa-x-twitter"></i></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
