<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c3a2196db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Quiz Whizz</title>
</head>

<body>
    <!-- Background Image -->
    <div class="background">
        <!-- Central white box -->
        <div class="home-box">
            <!-- "Quiz Whizz" Logo-->
            <a href="index.html" id="logo">
                <img id="logo-image" src="assets/images/logo.webp">
            </a>
            <!-- Nav bar -->
            <div class="nav">
                <!-- Home button -->
                <a href="index.html" id="home-nav" class="nav-text">
                    <p>Home</p>
                </a>
                <!-- Play button -->
                <a href="index.html" id="play-nav" class="nav-text">
                    <p>Play</p>
                </a>
                <!-- Link for Rules Modal -->
                <div id="rules-link" class="nav-text">
                    <p>Rules</p>
                </div>
            </div>
            <p class="home-text">Test your film knowledge with our 10, 25 and 50 question quizzes!</p>
            <div id="button-div">
                <!-- Play button -->
                <a href="setup.html" class="play buttons-wrapper home-wrapper">
                    <div class="button-text opacity">
                        <p>Play</p>
                    </div>
                </a>
                <!-- Rules button -->
                <a href="rules.html" class="rules buttons-wrapper home-wrapper">
                    <div class="button-text opacity">
                        <p>Rules</p>
                    </div>
                </a>
            </div>
            <footer>
                <ul id="footer-ul">
                    <li><a href="https://www.facebook.com/" target="_blank" id="social-f" class="footer-social"><i
                                class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank" id="social-i" class="footer-social"><i
                                class="fa-brands fa-square-instagram"></i></a></li>
                    <li><a href="https://www.youtube.com/" target="_blank" id="social-y" class="footer-social"><i
                                class="fa-brands fa-square-youtube"></i></a></li>
                    <li><a href="https://twitter.com/" target="_blank" id="social-x" class="footer-social"><i
                                class="fa-brands fa-square-x-twitter"></i></a>
                    </li>
                </ul>
                <div id="contact">
                    <p>Love this site? Found a bug? Contact the developer at:</p>
                    <p>Email: enquiries@quizwhizz.co.uk</p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
