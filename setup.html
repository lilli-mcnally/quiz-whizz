<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c3a2196db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Quiz Whizz</title>
</head>

<body>
    <!-- Background Image -->
    <div class="background" id="setup-background">
        <!-- Central white box -->
        <div class="home-box">
            <div>
                <a href="index.html"><i class="fa-solid fa-house-chimney"></i></a>
            </div>
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <h1 class="logo-text">Quiz Whizz</h1>
                </a>
            </div>
            <p class="home-text">Choose the number of questions you'd like to play:</p>
            <div class="setup-div">
                <!-- Play button -->
                <a href="game.html?q=10" class="ten buttons-wrapper setup-wrapper">
                    <div class="button-text">
                        <p>10 Questions</p>
                    </div>
                </a>
                <!-- Rules button -->
                <a href="game.html?q=25" class="twenty-five buttons-wrapper setup-wrapper">
                    <div class="button-text">
                        <p>25 Questions</p>
                    </div>
                </a>
                <!-- Rules button -->
                <a href="game.html?q=50" class="fifty buttons-wrapper setup-wrapper">
                    <div class="button-text">
                        <p>50 Questions</p>
                    </div>
                </a>
                <!-- Rules button -->
                <a href="" class="rules-setup buttons-wrapper setup-wrapper">
                    <div class="button-text">
                        <p>Rules</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
