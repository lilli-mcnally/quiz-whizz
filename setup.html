<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Quiz Whizz</title>
</head>

<body>
    <!-- Background Image -->
    <div class="background" id="setup-background">
        <!-- Central white box -->
        <div id="home-box">
            <!-- Logo -->
            <div class="logo">
                <h1 class="logo-text">Quiz Whizz</h1>
            </div>
            <p id="home-text">Choose the number of questions you'd like to play:</p>
            <div id="setup-div">
                <!-- Play button -->
                <a href="setup.html" class="ten buttons-wrapper setup-wrapper">
                    <div class="button-text opacity-dark">
                        <p>10 Questions</p>
                    </div>
                </a>
                <!-- Rules button -->
                <a href="" class="twenty-five buttons-wrapper setup-wrapper">
                    <div class="button-text opacity-dark">
                        <p>25 Questions</p>
                    </div>
                </a>
                <!-- Rules button -->
                <a href="" class="fifty buttons-wrapper setup-wrapper">
                    <div class="button-text opacity-dark">
                        <p>50 Questions</p>
                    </div>
                </a>
                <!-- Rules button -->
                <a href="" class="rules-setup buttons-wrapper setup-wrapper">
                    <div class="button-text opacity-dark">
                        <p>Rules</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
